    <input type="hidden" id="anPageName" name="page" value="contacts" />

        <header class="header">

              <a href="index.html"><div class="place place-3 raleway-normal-black-32px">HOME</div> </a
              ><a href="about-us.html#about-us" data-turbolinks="false"
                ><div class="about-us raleway-normal-black-32px">ABOUT US</div> </a
              ><a href="our-team.html"><div class="our-team raleway-normal-black-32px">OUR TEAM</div> </a>
                <a href="mff.html#event" data-turbolinks="false"
                  ><div class="initiatives raleway-normal-black-32px">INITIATIVES</div>

            </div>
            <img class="line-1" src="assets/contact/line-1-3.svg" alt="Line 1" />
          </div>
        </header>

        <div class="contacts-title-sction">
          <div class="overlap-group4">
            <h1 class="title">CONTACT US</h1>
            <p class="detail-detail-detail raleway-medium-black-32px">
              Got a question? Want to collaborate with us? Shoot us a message! 
            </p>
          </div>
        </div>

        <form method="post" action="https://script.google.com/macros/s/AKfycby9Madw1S-QBW66j_HCk4V5oqGlPwwvsBtgRrlygrq4zkCpIhsf8wbdZFLzyUHKK7imTg/exec"
              name = "contactForm" id = "contactForm">

              <div class="contacts-send-message-section">

              <input type ="text" class = "form-control" placeholder = "Name" id = "name" name = "name"/>
              <br>
              <input type ="email" class = "form-control" placeholder = "Email" id = "email" name = "email"/>
              <br>
              <textarea id = "comments" class = "form-control" placeholder="Message" name = "message"></textarea>
              <br>
              <input type = "submit" value = "SUBMIT" class="overlap-group-1" id = "submit" />

      </form>


      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9Madw1S-QBW66j_HCk4V5oqGlPwwvsBtgRrlygrq4zkCpIhsf8wbdZFLzyUHKK7imTg/exec'
        const form = document.forms['contactForm']
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thank you! Your form has been submitted successfully." ))
          .then(() => {  window.location.reload(); })
          .catch(error => console.error('Error! Please try again.', error.message))
        })
        </script>
