        <form method="post" action="https://script.google.com/macros/s/AKfycby9Madw1S-QBW66j_HCk4V5oqGlPwwvsBtgRrlygrq4zkCpIhsf8wbdZFLzyUHKK7imTg/exec"

              <input type ="text" class = "form-control" placeholder = "Name" id = "name" name = "name"/>
              <br>
              <input type ="email" class = "form-control" placeholder = "Email" id = "email" name = "email"/>
              <br>
              <textarea id = "comments" class = "form-control" placeholder="Message" name = "message"></textarea>
              <br>
              <input type = "submit" value = "SUBMIT" class="overlap-group-1" id = "submit" />

      </form>


      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9Madw1S-QBW66j_HCk4V5oqGlPwwvsBtgRrlygrq4zkCpIhsf8wbdZFLzyUHKK7imTg/exec'
        const form = document.forms['contactForm']
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thank you! your form is submitted successfully." ))
          .then(() => {  window.location.reload(); })
          .catch(error => console.error('Error!', error.message))
        })
        </script>
